<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/createBlog}" th:object="${newBlog}" method="post">
    <table>
        <tr>
            <td>Blog Name</td>
            <td><input type="text" th:field="*{blogName}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td>
                <textarea name="" id="" cols="30" rows="10" th:field="*{description}"></textarea>
            </td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="c:${categories}" th:value="${c.getId()}" th:text="${c.getCategoryName()}"></option>
                </select>
            </td>
        </tr>
    </table>
    <button type="submit">Create</button>
</form>
</body>
</html>

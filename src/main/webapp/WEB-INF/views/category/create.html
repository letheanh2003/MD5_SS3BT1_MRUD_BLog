<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/createCategory}"  method="post">
    <table border="1">
        <tr>
            <td>Category Name</td>
        </tr>
        <tr th:object="${category}">
            <td>
                <input type="text" th:field="*{categoryName}" >
            </td>
        </tr>
    </table>
    <button type="submit">Create</button>
</form>
</body>
</html>
